name: Build and deploy Python app to Azure Web App - fingptBackend

on:
  push:
    branches:
      - fingpt_for_sec
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here
      # - name: Run Tests
      #   run: pytest

      # Zip only the directory containing Django
      - name: Zip artifact for deployment
        run: zip -r release.zip ChatBot-Fin/chat_server

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BC1C0D45989D4FE89ADDE05447804CB0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A3CC39164DCE4C93B4703BC8CE54D848 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EBFFC852ABCF483495E8AEA44BDCBEF7 }}

      # Specify 'package' input to deploy the extracted folder directly.
      # This points to ChatBot-Fin/chat_server which was unzipped from release.zip
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'fingptBackend'
          slot-name: 'Production'
          package: './ChatBot-Fin/chat_server'
